<div class="container">
  <h1>Gratulálunk, mindjárt kész a regisztráció!</h1>
  <form id="form-activate">
    <div class="box">
      <input type="email" name="email" placeholder="E-mail" value="{{email}}" disabled>
      <input type="text" name="name" placeholder="Név" value="{{name}}">
      <input type="tel" name="phone" placeholder="Telefonszám" value="{{phone}}">
      <input type="password" name="password" placeholder="Jelszó">
      <input type="password" name="password1" placeholder="Jelszó újra">
      <button type="submit" class="btn btn-success">Mentés és tovább</button>
    </div>
  </form>
</div>

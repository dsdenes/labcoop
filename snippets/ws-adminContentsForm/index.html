<div id="ws-adminContentsForm" class="ws-admin-form">
  
  <div class="buttonRow">
    <button type="button" class="back btn btn-info">Vissza a listához</button>
    <button type="button" class="delete btn btn-danger">Törlés</button>
  </div>
  
  <div class="buttonRowFixed container">
    <button type="button" class="back btn btn-info">Vissza a listához</button>
    <button type="submit" class="btn btn-success">Mentés</button>
    <button type="button" class="delete btn btn-danger">Törlés</button>
  </div>
  
  <div class="formRow row">
    <div class="col-sm-12">
      <form method="post" class="horizontal-form">

        {{#each formDefaults}}
          <input type="hidden" name="{{@key}}" value="{{this}}" />
        {{/each}}

        <div class="row form-group">
          <label class="col-sm-2 control-label">Cím</label>
          <div class="col-sm-10 input-group" data-validate="length" data-length="5">
              <input type="text" class="form-control" name="title" placeholder="Cím" required>
              <span class="input-group-addon danger"><i class="fa fa-warning fa-lg"></i></span>
          </div>
        </div>

        <div class="row form-group">
          <label class="col-sm-2 control-label">Bevezető</label>
          <div class="col-sm-10 input-group" data-validate="length" data-length="5">
              <textarea class="form-control" name="lead" placeholder="Bevezető"></textarea>
              <span class="input-group-addon danger"><i class="fa fa-warning fa-lg"></i></span>
          </div>
        </div>         
        
        <div class="file row form-group">

          <!-- Standar Form -->
          <div class="fileForm col-sm-12">
            <div class="row">
              <span class="btn btn-success fileinput-button col-sm-12">
                  <i class="fa fa-plus-square-o fa-lg"></i>
                  <span>Képek hozzáadása</span>
                  <!-- The file input field used as target for the file upload widget -->
                  <input id="marketing-kepek" type="file" name="files[]" multiple>
              </span>              
              <div class="progress col-sm-12">
                  <div class="progress-bar progress-bar-success"></div>
              </div>
              <div class="files col-sm-12"></div>
            </div>
          </div>

          <div class="sortable">
            <div class="col-sm-3">
              <div class="image-placeholder">

              </div>
            </div>

            <div class="col-sm-3">
              <div class="image-placeholder">

              </div>
            </div>

            <div class="col-sm-3">
              <div class="image-placeholder">

              </div>
            </div>

            <div class="col-sm-3">
              <div class="image-placeholder">

              </div>
            </div>
          </div>

        </div>

        <div class="row form-group">
          <label class="col-sm-2 control-label">Szöveg</label>
          <div class="col-sm-10 input-group">
            <textarea class="form-control editable" name="text" placeholder="Szöveg"></textarea>
          </div>
        </div>             

        <button type="submit" class="btn btn-primary col-xs-12" disabled>Mentés</button>
        
      </form>
    </div>
  </div>
</div>

<div class="container">
  <form id="form-case">
    <div class="box">
      <h2>Ügyvéd</h2>
      
      <div class="region-salesselect"></div>
      <div class="region-lawyerselect"></div>

      <div class="lawyerdata loaded">
        <div>{{email}}</div>
        <div>{{phone}}</div>
      </div>

      <div class="region-userselect"></div>
      
      <div class="userdata loaded">
        <div>{{email}}</div>
        <div>{{phone}}</div>
      </div>
      
      <textarea name="tags" data-tags="{{tags_json}}">{{tags}}</textarea>
      <div class="region-tags"></div>
      
      <select>
        <option>--- Státusz ---</option>
        <option>Vár - Sales hívás</option>
        <option>Vár - Ügyvéd keresés</option>
        <option>Vár - Fizetés</option>
        <option>Vár - Ügyvéd hívás</option>
        <option>Vár - Felhasználótól adat</option>
        <option>Visszautasítva - Ügy miatt</option>
        <option>Visszautasítva - Nincs ügyvéd</option>
        <option>Visszautasítva - Egyéb</option>
        <option>Megoldva</option>
      </select>

      <input type="text" name="nextrole" value="{{nextrole_friendly}}" disabled>
      
      <textarea name="note">{{note}}</textarea>
      
      <button type="submit" class="btn btn-success">Mentés</button>
      
    </div>
  </form>
</div>

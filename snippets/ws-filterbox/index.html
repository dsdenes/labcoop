<div class="col-sm-12" data-scroll id="search-jobs">

  <div class="hszog"></div>
  
  <div class="bg-blue1 row">
    <h1 class="col-sm-12">find your position!</h1>
    <div class="searchtext col-sm-12 col-md-6">
      <input id="querytext" placeholder="search all jobs" >
      <button id="querygo">go!<i class="fa fa-chevron-right"></i></button>
    </div>
    <div class="recently col-sm-12 col-md-6">
      <i class="fa fa-heart fa-2x"></i>
      <div class="title">recently selected jobs: <span>3</span></div>
      <button id="recentlygo">see all<i class="fa fa-chevron-right"></i></button>
    </div>
  </div>

  <div class="bg-blue2 row">
    <h1 class="col-sm-12">filtering options</h1>
    <div class="col1 col-md-4 col-sm-12">
      <ul>

        <li class="filtermenu"><span>professional areas</span><i class="fa fa-chevron-circle-right"></i></li>
        <li class="filtermenu"><span>language skills</span><i class="fa fa-chevron-circle-right"></i></li>
        
      </ul>
      <button id="clear">clear filters</button>
      <button id="go"><span class="text">see all positions</span><i class="fa fa-chevron-right"></i></button>
    </div>
    <div class="col2 col-md-8 hidden-xs hidden-sm">

      <!-- PROFESSION -->
      <div class="filtertab profession row" data-filter="professionalAreas">
      
        <div class="col-sm-4">

          <div class="checkbox">
            <label>
              <input type="checkbox" value="IT Services">
              IT Services
            </label>
          </div>
          
          <div class="checkbox">
            <label>
              <input type="checkbox" value="IT Service Desk">
              IT Service Desk
            </label>
          </div>
          
          <div class="checkbox">
            <label>
              <input type="checkbox" value="Finance &amp; Accounting">
              Finance &amp; Accounting
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="Market Analisys">
              Market Analisys
            </label>
          </div>

        </div> 
        
        <div class="col-sm-6">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="Life Sciene">
              Life Sciene
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="Special Programs &amp; Internships">
              Special Programs &amp; Internships
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="HR Outsourcing Services">
              HR Outsourcing Services
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="Corporate Functions">
              Corporate Functions
            </label>
          </div>

        </div>           
        
      </div>
      
      <!-- LANGUAGE -->
      <div class="filtertab language row" data-filter="language">

        <div class="col-sm-3">

          <div class="checkbox">
            <label>
              <input type="checkbox" value="English" checked disabled>
              English (required)
            </label>
          </div>
          
          {{#each lang1}}
          <div class="checkbox">
            <label>
              <input type="checkbox" value="{{this}}">
              {{this}}
            </label>
          </div>
          {{/each}}
          
        </div>        

        <div class="col-sm-3">

          {{#each lang2}}
          <div class="checkbox">
            <label>
              <input type="checkbox" value="{{this}}">
              {{this}}
            </label>
          </div>
          {{/each}}

        </div>       

        <div class="col-sm-3">

          {{#each lang3}}
          <div class="checkbox">
            <label>
              <input type="checkbox" value="{{this}}">
              {{this}}
            </label>
          </div>
          {{/each}}

        </div> 

        <div class="col-sm-3">

          {{#each lang4}}
          <div class="checkbox">
            <label>
              <input type="checkbox" value="{{this}}">
              {{this}}
            </label>
          </div>
          {{/each}}

        </div>         

      </div>

      <!-- EXPERIENCE -->
      <div class="filtertab experience row" data-filter="skill">

        <div class="col-sm-12">

          <div class="checkbox">
            <label>
              <input type="checkbox" value="1">
              Fresher (1-0 years of relevant experience) 
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" value="2">
              Experienced (1-3 years of relevant experience)
            </label>
          </div>
          
          <div class="checkbox">
            <label>
              <input type="checkbox" value="3">
              Senior (3+ years of experience)
            </label>
          </div>

        </div>        

      </div>

    </div>
  </div>
</div>

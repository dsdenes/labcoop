<div class="container">
  <a class="btn btn-social btn-google" href="/api/auth/google">
    <i class="fa fa-google"></i> Bejelentkezés Google fiókkal
  </a>
  <form id="form-signin">
    <div class="box">
      <h2>bejelentkezés</h2>
      <input type="email" name="email" placeholder="E-mail">
      <input type="password" name="password" placeholder="Jelszó">
      <button type="submit" class="btn btn-success">Bejelentkezés</button>
    </div>
  </form>
  <form id="form-signup">
    <div class="box">
      <h2>regisztráció</h2>
      <input type="email" name="email" placeholder="E-mail">
      <button type="submit" class="btn btn-success">Regisztráció</button>
    </div>
  </form>
</div>

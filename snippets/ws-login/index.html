<div class="container" id="ws-login">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputEmail" class="form-control" placeholder="E-mail cím" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Jelszó" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Emlékezz rám
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Bejelentkezés</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->

<form id="form-food">
  <div class="form-group">
    <label>Food</label>
    <input type="text" name="food" class="form-control" placeholder="Piece of cake">
  </div>
  <div class="form-group">
    <label>Calories</label>
    <input type="number" name="calories" class="form-control" placeholder="kcal, eg. 70">
  </div>
  <button type="submit" class="btn btn-primary">Save food entry</button>
</form>

<form id="form-filter">
  <div class="input-daterange input-group" id="datepicker">
    <input type="text" class="input-sm form-control" name="start" />
    <span class="input-group-addon">to</span>
    <input type="text" class="input-sm form-control" name="end" />
  </div>
  <button type="submit" class="btn btn-primary">Filter</button>
</form>

<div id="dailybox">
  <input type="number" name="daily" /> Check your daily calorie limit
</div>

<table class="region-foods">

</table>
